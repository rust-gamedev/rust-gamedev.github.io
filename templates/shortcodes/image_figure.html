<figure>
    {% if link %}<a href="{{link}}">{% endif %}
    <img src="{{get_url(path=page.colocated_path ~ src)}}" alt="{{alt}}">
    {% if link %}</a>{% endif %}

    {% if caption %}
        <figcaption>{{caption | markdown(inline=true) | safe}}</figcaption>
    {% else %}
        <figcaption>{{alt}}</figcaption>
    {% endif %}
</figure>
